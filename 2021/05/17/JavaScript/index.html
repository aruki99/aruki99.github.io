        <h1 id="JavaScript"><a href="#JavaScript" class="headerlink" title="JavaScript"></a>JavaScript</h1><h2 id="简介"><a href="#简介" class="headerlink" title="简介"></a>简介</h2><p>JavaScript 是 Web 的编程语言, 是互联网上最流行的脚本语言。</p>
<p>所有现代的 HTML 页面都使用 JavaScript。</p>
<h2 id="JavaScript的使用"><a href="#JavaScript的使用" class="headerlink" title="JavaScript的使用"></a>JavaScript的使用</h2><h3 id="内部"><a href="#内部" class="headerlink" title="内部"></a>内部</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">    <span class="string">&#x27;use strict&#x27;</span>  <span class="comment">//严格检查模式</span></span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<p>JavaScript代码写在<script>之间</p>
<p>1、放在<body>中</p>
<p>2、放在<head>中</p>
<h3 id="外部"><a href="#外部" class="headerlink" title="外部"></a>外部</h3><p>可以把脚本保存到外部文件中。外部文件通常包含被多个网页使用的代码。</p>
<p>外部 JavaScript 文件的文件扩展名是 .js。</p>
<p>如需使用外部文件</p>
<p>方法一、</p>
<p>请在 <script> 标签的 "src" 属性中设置该 .js 文件：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span> </span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">&quot;myScript.js&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"></span><br><span class="line"> <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br></pre></td></tr></table></figure>



<p>方法二、</p>
<p>你可以将脚本放置于 <head> 或者 <body>中，放在 <script> 标签中的脚本与外部引用的脚本运行效果完全一致。</p>
<p>myScript.js 文件代码如下：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">myFunction</span>(<span class="params"></span>) </span>&#123;    <span class="built_in">document</span>.getElementById(<span class="string">&quot;demo&quot;</span>).innerHTML=<span class="string">&quot;我的第一个 JavaScript 函数&quot;</span>; &#125;</span><br></pre></td></tr></table></figure>





<h2 id="基本语法"><a href="#基本语法" class="headerlink" title="基本语法"></a>基本语法</h2><p>普通变量</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">    <span class="string">&#x27;use strict&#x27;</span>;</span><br><span class="line">    <span class="comment">// 1、定义变量   </span></span><br><span class="line">    变量类型    变量名  =   变量</span><br><span class="line">    <span class="keyword">var</span> number=<span class="number">10</span>;</span><br><span class="line">    <span class="keyword">var</span> string=<span class="string">&#x27;你好啊&#x27;</span>;</span><br><span class="line">    <span class="keyword">var</span> number2=<span class="number">20</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//alert 弹窗</span></span><br><span class="line">    <span class="comment">//console.log（number）   在浏览器控制台打印number</span></span><br><span class="line">    <span class="comment">//Math.abs() 为求 绝对值</span></span><br><span class="line">    alert(number+number2);      <span class="comment">//数学运算</span></span><br><span class="line">    alert(string+number2);      <span class="comment">//字符串拼接</span></span><br><span class="line">	alert(string.length)<span class="comment">//          输出字符串长度</span></span><br><span class="line">    alert(string.toLocaleUpperCase())</span><br><span class="line">	<span class="comment">//以大写形式输出</span></span><br><span class="line">    alert(string.indexOf(<span class="string">&#x27;a&#x27;</span>))        </span><br><span class="line">	<span class="comment">//此字符在字符串中第几个出现</span></span><br><span class="line">    alert(string.substring(<span class="number">1</span>))          </span><br><span class="line">	<span class="comment">//截取此元素后面的所以</span></span><br><span class="line">    alert(string.substring(<span class="number">3</span>,<span class="number">6</span>))         </span><br><span class="line">	<span class="comment">//截取3到5元素</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>



<p>定义数组变量</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line"><span class="keyword">var</span> s=[<span class="number">2</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="string">&#x27;das&#x27;</span>,<span class="string">&#x27;dsdd&#x27;</span>];</span><br><span class="line">    s.push(<span class="string">&#x27;yes&#x27;</span>,<span class="number">34</span>)      <span class="comment">//在此数字最后加上额外元素</span></span><br><span class="line"></span><br><span class="line">    s.pop()                 <span class="comment">//删除尾部的一个元素</span></span><br><span class="line"></span><br><span class="line">    s.unshift(<span class="string">&#x27;a&#x27;</span>,<span class="string">&#x27;b&#x27;</span>)            <span class="comment">//在头部插入元素</span></span><br><span class="line"></span><br><span class="line">    s.shift() 				<span class="comment">//删除头部第一个元素</span></span><br><span class="line"></span><br><span class="line">    s.sort()                    <span class="comment">//排序数组</span></span><br><span class="line"></span><br><span class="line">    s.reverse()                 <span class="comment">//元素反转</span></span><br><span class="line"></span><br><span class="line">    s.concat(<span class="number">123</span>,<span class="number">412</span>,<span class="string">&#x27;23da&#x27;</span>)      </span><br><span class="line">		<span class="comment">//并没有改本原本数组，只是返回一个新的数组</span></span><br><span class="line"></span><br><span class="line">    s.join(<span class="string">&#x27;-&#x27;</span>)             <span class="comment">//使用特定的符号打印并拼接数组</span></span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>



<h2 id="函数"><a href="#函数" class="headerlink" title="函数"></a>函数</h2><p>方法一</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">    <span class="string">&#x27;use strict&#x27;</span>;</span><br><span class="line">    <span class="keyword">const</span> a=<span class="number">23</span>;     <span class="comment">//定义常量</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">way</span>(<span class="params">x</span>) </span>&#123;</span><br><span class="line">        <span class="comment">//手动抛出异常，来规避错误</span></span><br><span class="line">        <span class="keyword">if</span>(<span class="keyword">typeof</span> x!= <span class="string">&#x27;number&#x27;</span>)&#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="string">&#x27;输入值不为数字&#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">&#x27;x=&gt;&#x27;</span>+x);</span><br><span class="line">        <span class="comment">//arguments 代表传递进来的参数，是一个数组。</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i&lt;<span class="built_in">arguments</span>.length;i++)&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="built_in">arguments</span>[i])</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(x&gt;=<span class="number">0</span>)&#123;<span class="number">3</span></span><br><span class="line">            <span class="keyword">return</span> x;</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="keyword">return</span> -x;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">alert(way(<span class="number">0</span>-<span class="number">9</span>));</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<p>方法二</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line"><span class="keyword">var</span> way =<span class="function"><span class="keyword">function</span>(<span class="params">x</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(x&gt;=<span class="number">0</span>)&#123;</span><br><span class="line">        <span class="keyword">return</span> x;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">return</span> -x;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">alert(way(<span class="number">0</span>-<span class="number">9</span>));</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<h3 id="es6新特性"><a href="#es6新特性" class="headerlink" title="es6新特性"></a>es6新特性</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"> <span class="comment">//rest es6引入的新特性，获取除了定义参数以外的所有参数</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">yjx</span>(<span class="params">a,b,...rest</span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(a);</span><br><span class="line">        <span class="built_in">console</span>.log(b);</span><br><span class="line">        <span class="built_in">console</span>.log(rest)</span><br><span class="line">    &#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>



<h2 id="date日期时间"><a href="#date日期时间" class="headerlink" title="date日期时间"></a>date日期时间</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">    <span class="string">&#x27;use strict&#x27;</span>;</span><br><span class="line">    <span class="keyword">var</span> now = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">    now.getFullYear();      <span class="comment">//年</span></span><br><span class="line">    now.getMonth();         <span class="comment">//月 0-11月</span></span><br><span class="line">    now.getDate();          <span class="comment">//日期</span></span><br><span class="line">    now.getDay();           <span class="comment">//星期几</span></span><br><span class="line">    now.getHours();         <span class="comment">//小时</span></span><br><span class="line">    now.getMinutes();       <span class="comment">//分钟</span></span><br><span class="line">    now.getSeconds();       <span class="comment">//秒数</span></span><br><span class="line"></span><br><span class="line">    now.getTime();    <span class="comment">//时间戳</span></span><br><span class="line">    alert(<span class="keyword">new</span> <span class="built_in">Date</span>(now.getTime()))          <span class="comment">//获取当前时间</span></span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!--要求，获取当前鼠标位置的坐标--&gt;</span></span><br><span class="line">mouse : <span class="tag">&lt;<span class="name">span</span> <span class="attr">id</span>=<span class="string">&quot;move&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;divmove&quot;</span>&gt;</span>在这里移动鼠标试试<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="javascript"><span class="meta"></span></span></span><br><span class="line"><span class="meta"><span class="javascript">    &#x27;use strict&#x27;</span>;</span></span><br><span class="line"><span class="javascript">    $(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">        $(<span class="string">&#x27;#divmove&#x27;</span>).mousemove(<span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            $(<span class="string">&#x27;#move&#x27;</span>).text(<span class="string">&#x27;x:&#x27;</span> + e.pageX + <span class="string">&#x27;y&#x27;</span> + e.pageY);</span></span><br><span class="line"><span class="javascript">        &#125;)</span></span><br><span class="line"><span class="javascript">    &#125;)</span></span><br><span class="line"><span class="javascript"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
